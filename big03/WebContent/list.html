<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Insert title here</title>
	</head>
	<body>
		<h3>내가 가장 좋아하는 음식 순서</h3>
		<hr>
			<ol><!-- ordered list의 약자 -->
				<li>라면</li> <!-- list의 약자 -->
				<li>커피</li>
				<li>피자</li>
				<li>자장</li>
			</ol>
		<br>
		<h3>내가 가장 싫어하는 음식 순서</h3>
		<hr>
			<ol type="I">
				<li>말미잘</li>
				<li>해삼</li>
				<li>똥개</li>
				<li>멍청이</li>
			</ol>
		<br>
		<h3>내가 가장 가고싶은 장소 리스트</h3>
		<hr>
			<ul><!-- unordered list의 약자 -->
				<li>홍콩</li>
				<li>싱가포르</li>
				<li>유럽</li>
				<li>미국</li>
			</ul>
		<br>
		<h3>지금 먹고 싶은 음식들</h3>
		<hr>
			<ul type="square">
				<li>웩</li>
				<li>지금</li>
				<li>음식</li>
				<li>웩</li>
			</ul>
		<br>
	</body>
</html>
