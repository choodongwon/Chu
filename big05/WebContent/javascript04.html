<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Insert title here</title>
			<script type="text/javascript">
				//두 수를 입력받아서 합
				//두 수를 입력받아서 1, 10(1~10)까지의 합
				var num1 = parseInt(prompt("1번 숫자 입력 : "));
				var num2 = parseInt(prompt("2번 숫자 입력 : "));
				
				//alert("두 수의 합은 : " + (parseInt(num1) + parseInt(num2)));
				
				var sum = 0;
				for(var i=num1 ; i<=num2; i++){
					sum = sum + i;
				}
				alert(sum);
			</script>
	</head>
	<body>
		
	</body>
</html>
