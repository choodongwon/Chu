<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
			<title>Insert title here</title>
			<script type="text/javascript">
				var sum = 0;
				function p() {
					sum = sum + 1;
					alert(sum);
				}
				function m() {
					sum = sum - 1;
					alert(sum);
				}
				function g() {
					sum = 0;
					alert(sum);
				}			
			
			</script>
	</head>
	<body>
		<button type="button" onclick="p()">[ + ] </button>
		<button type="button" onclick="m()">[ - ] </button>
		<button type="button" onclick="g()">[ 0 ] </button>
	</body>
</html>
