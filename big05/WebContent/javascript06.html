			<script type="text/javascript">
				/* 입력값 커피총가격, 인원수 -> 인원당 얼마를 낼지 출력 */
				function call1(total, count) {
					var price = total /count;
					return price;
				}
				function call2(rep) {
					if(rep >=3000) {
						alert("지불할 금액 : " + (rep-333));
					}
				}
				
				var rePrice = call1(10000,3);
				call2(parseInt(rePrice));
			</script>
	</head>
